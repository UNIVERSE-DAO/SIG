<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIG-UNIVERSE.DAO Verifier</title>

  <style>
    body {
      background: #1e1e1e;
      color: #f8f8f8;
      font-family: system-ui, sans-serif;
      padding: 2em;
      max-width: 66%;
      margin: auto;
    }

    h1 {
      font-weight: 800;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-top: 2em;
    }

    pre {
      background: #2b2b2b;
      padding: 1em;
      overflow-x: auto;
      border-radius: 4px;
      color: #cceccc;
      border: 1px solid #444;
    }

    #dropdown-wrapper {
      font-size: 1em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    select#message-select {
      font-size: 0.9em;
      padding: 0.2em 0.4em;
      background-color: #222;
      color: #f8f8f8;
      border: 1px solid #666;
      border-radius: 4px;
      font-family: inherit;
    }

    #status-icon {
      margin-left: 0.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1 id="main-title">
    SIG-UNIVERSE.DAO <span id="version-label">v1</span>
    <span id="status-icon">⌛</span>
  </h1>

  <div id="dropdown-wrapper">
    <label for="message-select">Select message ChM ID:</label>
    <select id="message-select">
      <option selected disabled>— Select message ChM ID: —</option>
    </select>
  </div>

  <h2 id="quorum-title">Quorum Verification</h2>
  <div id="quorum-info"><i>Waiting for quorum check...</i></div>

  <h2 id="message-title">Sovern Message Signature</h2>
  <div id="message-info"><i>Waiting for message...</i></div>

  <script src="script.js"></script>
</body>
</html>
