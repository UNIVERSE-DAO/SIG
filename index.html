<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIG-UNIVERSE.DAO Verifier</title>

  <style>
    body {
      background: #111;
      color: #f8f8f8;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2em;
      font-size: 14px;
    }

    #main-container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2em;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-weight: 800;
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: 600;
    }

    pre {
      background: #2b2b2b;
      padding: 1em;
      overflow-x: auto;
      border-radius: 4px;
      color: #cceccc;
      border: 1px solid #444;
      white-space: pre;
      word-break: normal;
      font-size: 13px;
      line-height: 1.4;
    }

    #dropdown-wrapper {
      font-size: 0.95em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    select#message-select {
      font-size: 0.9em;
      padding: 0.3em 0.5em;
      background-color: #222;
      color: #f8f8f8;
      border: 1px solid #666;
      border-radius: 4px;
      font-family: inherit;
    }

    #status-icon {
      margin-left: 0.5em;
      font-size: 1.2em;
    }

    pre::-webkit-scrollbar {
      height: 8px;
    }

    pre::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="main-container">
    <h1 id="main-title">
      SIG-UNIVERSE.DAO <span id="version-label">v1</span>
      <span id="status-icon">⌛</span>
    </h1>

    <div id="dropdown-wrapper">
      <label for="message-select">Select message ChM ID:</label>
      <select id="message-select">
        <option selected disabled>— Select message ChM ID: —</option>
      </select>
    </div>

    <h2 id="quorum-title">Quorum Verification</h2>
    <div id="quorum-info"><i>Waiting for quorum check...</i></div>

    <h2 id="message-title">Sovern Message Signature</h2>
    <div id="message-info"><i>Waiting for message...</i></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
